<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>QRCode generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.min.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container" style="width:45%">
<div class="row">
<div class="col-md-12" style="margin: 10px;">
<textarea class="form-control center-block" id="text" rows="3"></textarea>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div id="qrcode" class="center-block" style="width: 200px;"></div>
<blockquote><code>function btoa(s)</code>: convert string to base64 encoded string.</blockquote>
</div>
</div>
</div>


<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {
	qrcode.makeCode($("#text").val());
}

makeCode();

$("#text").
	on("keyup", function (e) {
		makeCode();
	});
$("#qrcode").click(function (e) {
	makeCode();
});
</script>
</body>
